<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fengari Store</title>
</head>
<body>
    <header>
        <div id="header-primary-part">
            <div id="logo-div"><img src="/images/fengari-logo-nm.png" alt="Logo da marca Fengári" id="logo-fengari"></div>
            <div id="nav-div">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Produtos</a></li>
                        <li><a href="#">Sobre Nós</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
            </div>
            <div id="input-search-div"><input type="text" name="input-search" id="input-search"></div>
        </div>
        
    </header>

    <div id="secundary-text">
        <p>Qualidade que inspira confiança</p>
    </div>

    <main>
        <figure id="main-banner">
            <img src="/images/banner-images/couple-banner-compressed.jpg" alt="Casal malhando com trajes da Fengári" id="main-banner-image">    
        </figure>

        <article>
            <div class="container-grid">
                <div class="filho-grid-01">

                </div>
                <div class="filho-grid-02">

                </div>
                <div class="filho-grid-03">

                </div>
                <div class="filho-grid-04">

                </div>
                <div class="filho-grid-05">

                </div>
                <div class="filho-grid-06">

                </div>
            </div>
        </article>

        <figure id="secundary-banner">
            <img src="/images/banner-images/woman-banner-03-compressed.jpg" alt="Mulher sorrindo usando trajes Fengári" id="secundary-banner-image">
        </figure>

        <!--Imagens link para as categorias de produtos-->
        <artcile>
            <div class="secundary-container-grid">
                <!--Primeira imagem-->
                <div class="secundary-child-grid-01">
                    <img src="/images/categories/cozy-compressed.jpg" id="cozy-image">
                    <a href="#" class="image-text">Cozy</a>
                </div>
                <!--Segunda imagem-->
                <div class="secundary-child-grid-02">
                    <img src="/images/categories/karate-compressed.jpg" id="performance-image">
                    <a href="#" class="image-text">Perfomance</a>
                </div>
                <!--Terceira imagem-->
                <div class="secundary-child-grid-03">
                    <img src="/images/categories/outdoor-compressed.jpg" id="outdoor-image">
                    <a href="#" class="image-text">Outdoor</a>
                </div>
                <!--Quarta imagem-->
                <div class="secundary-child-grid-04">
                    <img src="/images/categories/legging-compressed.jpg" id="legging-image">
                    <a href="#" class="image-text">Legging</a>
                </div>
            </div>
        </artcile>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Produtos</h3>
                <ul>
                    <li>Acessórios</li>
                    <li>Blusas</li>
                    <li>Calçados</li>
                    <li>Calças & Shorts</li>
                    <li>Camisetas</li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contatos e Suporte</h3>
            </div>
            <div class="footer-section">
                <h3>Siga-nos</h3>
            </div>
        </div>
    </footer>
</body>
</html>
